<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>CRM магазин</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=True %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <a class="navbar-brand" href="/">CRM</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'index_page' %}">Текущие заказы</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'all_orders' %}">Все заказы</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'finance' %}">Финансы</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'finance_report' %}">Отчеты</a></li>

        </ul>


        <ul class="navbar-nav">
        </ul>

      </div>
    </nav>
    <div class="container wrapper flex-grow-1">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">×</button>
            {{message}}
        </div>

        {% endfor %}
        {% endif %}

{% block content %}
{% endblock %}
</div>
</body>
</html>
